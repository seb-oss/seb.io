  <script type="module">
    import { GdsButton } from "./green-core.js"
    const primary = new GdsButton()
    const secondary = new GdsButton()
    const tertiary = new GdsButton()

    primary.innerText = "Primary"
    secondary.innerText = "Secondary"
    tertiary.innerText = "Tertiary"

    secondary.setAttribute('variant', 'secondary')
    tertiary.setAttribute('variant', 'tertiary')

    document.querySelector('body').appendChild(primary)
    document.querySelector('body').appendChild(secondary)
    document.querySelector('body').appendChild(tertiary)
  </script>
